<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">RSS Reader Application Architecture</text>
  
  <!-- Presentation Layer -->
  <rect x="50" y="60" width="700" height="100" rx="5" ry="5" fill="#b3e0ff" stroke="#0066cc" stroke-width="2" />
  <text x="400" y="85" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Presentation Layer</text>
  <rect x="70" y="100" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="145" y="125" font-family="Arial" font-size="14" text-anchor="middle">MainWindow.xaml</text>
  <rect x="240" y="100" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="315" y="125" font-family="Arial" font-size="14" text-anchor="middle">SourcesPanel.xaml</text>
  <rect x="410" y="100" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="485" y="125" font-family="Arial" font-size="14" text-anchor="middle">ArticleListPanel.xaml</text>
  <rect x="580" y="100" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="655" y="125" font-family="Arial" font-size="14" text-anchor="middle">ArticlePanel.xaml</text>
  
  <!-- Business Logic Layer -->
  <rect x="50" y="180" width="700" height="100" rx="5" ry="5" fill="#c6e2b7" stroke="#2e8b57" stroke-width="2" />
  <text x="400" y="205" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Business Logic Layer</text>
  <rect x="70" y="220" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#2e8b57" stroke-width="1" />
  <text x="145" y="245" font-family="Arial" font-size="14" text-anchor="middle">RssManager.cs</text>
  <rect x="240" y="220" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#2e8b57" stroke-width="1" />
  <text x="315" y="245" font-family="Arial" font-size="14" text-anchor="middle">FeedParser.cs</text>
  <rect x="410" y="220" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#2e8b57" stroke-width="1" />
  <text x="485" y="245" font-family="Arial" font-size="14" text-anchor="middle">SettingsManager.cs</text>
  <rect x="580" y="220" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#2e8b57" stroke-width="1" />
  <text x="655" y="245" font-family="Arial" font-size="14" text-anchor="middle">ThemeManager.cs</text>
  
  <!-- Data Layer -->
  <rect x="50" y="300" width="700" height="100" rx="5" ry="5" fill="#ffd7b3" stroke="#d2691e" stroke-width="2" />
  <text x="400" y="325" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Layer</text>
  <rect x="70" y="340" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#d2691e" stroke-width="1" />
  <text x="145" y="365" font-family="Arial" font-size="14" text-anchor="middle">DatabaseContext.cs</text>
  <rect x="240" y="340" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#d2691e" stroke-width="1" />
  <text x="315" y="365" font-family="Arial" font-size="14" text-anchor="middle">SourceRepository.cs</text>
  <rect x="410" y="340" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#d2691e" stroke-width="1" />
  <text x="485" y="365" font-family="Arial" font-size="14" text-anchor="middle">ArticleRepository.cs</text>
  <rect x="580" y="340" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#d2691e" stroke-width="1" />
  <text x="655" y="365" font-family="Arial" font-size="14" text-anchor="middle">UserSettings.cs</text>
  
  <!-- Model Layer -->
  <rect x="50" y="420" width="700" height="60" rx="5" ry="5" fill="#d9bbed" stroke="#8a2be2" stroke-width="2" />
  <text x="400" y="445" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Model Layer</text>
  <rect x="130" y="425" width="100" height="30" rx="5" ry="5" fill="#ffffff" stroke="#8a2be2" stroke-width="1" />
  <text x="180" y="445" font-family="Arial" font-size="14" text-anchor="middle">Source.cs</text>
  <rect x="250" y="425" width="100" height="30" rx="5" ry="5" fill="#ffffff" stroke="#8a2be2" stroke-width="1" />
  <text x="300" y="445" font-family="Arial" font-size="14" text-anchor="middle">Article.cs</text>
  <rect x="370" y="425" width="100" height="30" rx="5" ry="5" fill="#ffffff" stroke="#8a2be2" stroke-width="1" />
  <text x="420" y="445" font-family="Arial" font-size="14" text-anchor="middle">Settings.cs</text>
  <rect x="490" y="425" width="100" height="30" rx="5" ry="5" fill="#ffffff" stroke="#8a2be2" stroke-width="1" />
  <text x="540" y="445" font-family="Arial" font-size="14" text-anchor="middle">Theme.cs</text>
  
  <!-- Arrows -->
  <!-- Presentation to Business -->
  <line x1="400" y1="160" x2="400" y2="180" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,180 395,170 405,170" fill="#333333" />
  
  <!-- Business to Data -->
  <line x1="400" y1="280" x2="400" y2="300" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,300 395,290 405,290" fill="#333333" />
  
  <!-- Data to Model -->
  <line x1="400" y1="400" x2="400" y2="420" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,420 395,410 405,410" fill="#333333" />
</svg>